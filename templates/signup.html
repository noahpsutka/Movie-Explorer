<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'styles/stylesheet.css') }}">
</head>

<body>
    <div class="nav-bar">
        <h1 style="text-align: left;">Movie Explorer</h1>
        <ul id="nav-list">
            <li class="nav-item"><a method="GET" href="{{url_for('index')}}">New Movie</a></li>
        </ul>
        <ul id="nav-list">
            <li class="nav-item"><a method="GET" href="{{url_for('handle_login')}}">Login</a></li>
        </ul>
        <ul id="nav-list">
            <li class="nav-item"><a method="GET" href="{{url_for('handle_signup')}}">Create Account</a></li>
        </ul>
    </div>
    <p>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <b>
            <font color="red">{{message}}</font>
        </b>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </p>
    <div id="login-info">
        <h4>Create an account:</h4>
        <form method="POST" action="{{url_for('user_signup')}}">
            <input type="text" placeholder="Create User Name" name="user_name" required />
            <input type="text" placeholder="Create Password" name="user_password" required />
            <input type="submit" value="submit" />
        </form>

    </div>

</body>

</html>
